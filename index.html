<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <link rel="shortcut icon" href="./images/youtube-icon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="top-left">
        <img class="icon" src="./images/menu.png" alt="menu">
        <img class="yt-logo" src="./images/youtube-logo.png" alt="youtube logo">
      </div>
      <div class="search-bar">
        <div class="search-button">
          <img class="icon" src="./images/search.png" alt="search button">
        </div>
      </div>
      <div class="top-right">
        <img class="icon" src="./images/camera.png" alt="camera">
        <img class="icon" src="./images/appsicon.png" alt="apps icon">
        <img class="icon" src="./images/messages.png" alt="messages">
        <img class="icon" src="./images/bell.png" alt="bell icon">
        <img class="user-icon" src="./images/user-icon.png" alt="user icon">
      </div>
    </header>
    <section class="main-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/st8-EY71K84?autoplay=1&;enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h1>True Facts About The Octopus</h1>
      <div class="under-vid-strip">
          <h3>12,162,668 views</h3>

      </div>
    </section>
    <section class="description-box">
      <div class="author">
        <img src="./images/zefrank.jpg" alt="icon of the author's youtube channel">
        <p class="youtuber-name">zefrank1</p>
        <p class="subscribers-no">2.53M subscribers</p>
      </div>
      <div class="subscribe-box">
        <p>SUBSCRIBE</p>
      </div>
      <p>music: http://www.soundcloud.com/querflote <br><br>Special thanks to the Monterey Bay Aquarium</p>
      <p class="show-more">SHOW MORE</p>
    </section>
    <section class="comment-section">
      <div class="above-comments">
        <p>6,707 comments</p>
        <div class="icon">
          <img src="./images/sort.png" alt="sort icon">
          <p>SORT BY</p>
        </div>
      </div>
      <div>
        <img src="./images/user-icon" alt="user icon">
        <form class="add-comment" action="index.html" method="post">
          Add a public comment...
        </form>
      </div>
      <div class="comment">
        <div class="user-icon">

        </div>
        <div class="top-line">
          <p class="user-name"></p>
          <p class="posted-ago"></p>
        </div>
        <p class="content"></p>
        <div class="like-line">
          <img src="./images/like.png" alt="like button">
          <p class="likes-number"></p>
          <img src="./images/dislike.png" alt="dislike button">
          <p>REPLY</p>
        </div>
        <div class="reply-line">
          <p>View replies </p>
          <img src="./images/down.png" alt="down arrow">
        </div>
      </div>
    </section>
  </body>
</html>
